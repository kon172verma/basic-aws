name: Tests

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{martix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{martix.node-version}}
      - name: npm install
        run: npm install
      - name: Run integration test
        run: npm test

